<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Jason's Guessing Game</title>
	
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
<div class="wrapper">
	<h1 class="center">Jason's Guessing Game</h1>
	<p class="center">Try to guess the random number between 0 and 100! You will have 5 guesses total, and I will let you know if you are hot or cold from the actual answer.</p>
	<div class="jumbotron" id="guessing">
		<label class="center" for="basic-url">Please guess a digit between 1 and 100</label>
		<div class="input-group">
		  <span class="input-group-addon" id="basic-addon1">Your guess</span>
		  <input type="text" id="the-guess" class="form-control" placeholder="1-100" aria-describedby="basic-addon1">

		</div> 
		<h3 id="result" class="center">Enter a number to get feedback!</h3>
		<h4 class="center"><span id="numberOfGuesses">5</span> Guesses Remaining</h4>
		<h3 id="prevGuesses" class="center">You already guessed: </h3>
		<h2 class='center temphide' id="answerHolder">The answer is <span id="answer"></span></h2>
		<h3 class='center temphide' id="the-hint"></h3>
	</div>
	<div class="buttons">
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="col-md-4 text-center">
				<button type="button" id="submit" class="btn btn-xlg btn-primary">Submit</button>
				<button type="button" id="restart" class="btn btn-xlg btn-secondary">Restart</button>
				<button type="button" id="hint" class="btn btn-xlg btn-danger">Hint</button>
			</div>
			<div class="col-md-4">
			</div>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="guessingFunctions.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
